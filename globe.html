<!doctype html>
<html ng-app="globe">
<head>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<style>#xsliderA { margin: 10px; position: absolute; top:0px; left: 10%; width: 80% }</style>
	<style>#ysliderA { margin: 10px; position: absolute; top:5%; height: 80%;}</style>
	<style>#xsliderB { margin: 10px; position: absolute; top:0px; left: 10%; width: 80% }</style>
	<style>#ysliderB { margin: 10px; position: absolute; top:5%; height: 80%;}</style>
	<style>#zslider { margin: 10px; display: inline-block; width: 50%; }</style>
	<link href='drop.css' rel='stylesheet' />
</head>
 <!--  hierarchy
       ng-controller="ModalCtrl"
       + ng-controller="VideoCtrl"
       ++ -->
<body>
	    
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="extras/three.min.js"> </script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="u57zi4xypsxmdba"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
  <script> var app = angular.module('globe',['ui.bootstrap']); </script>
  
  <div class='container'>
    <div ng-controller="ModalCtrl">
      <div class='row' ng-controller="VideoCtrl">
	<script type="text/ng-template" id="myModalContent.html">
	  <div class="modal-header">
	    <h3 class="modal-title">{{ title }}</h3>
	    <p>width: {{width}}  height: {{height}}</p>
	  </div>
	  <div class="modal-body">
	    <b>Progress:</b>
	    <div class="progress">
	      <!-- probably need ng-animate here -->
	      <div class="progress-bar" role="progressbar" aria-valuenow="{{getProgress()}}" aria-valuemin="0" aria-valuemax="100" style="width: {{getProgress()}}%;">
	      </div>
	    </div>
	    <ul>
	      <li ng-repeat="item in items">
		<a ng-click="selected.item = item">{{ item }}</a>
	      </li>
	    </ul>
	    Selected: <b>{{ selected.item }}</b>
	    <b>{{ message }}</b>
	  </div>
	  <div class="modal-footer">
	    <button class="btn btn-primary" ng-click="ok()">OK</button>
	    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	  </div>
	</script>
	<div class='container'>
	  <script>
	    var clip_w = 0;//1920;
	    var clip_h = 0;//1080;                                                                                                                                                               
	  </script>
	  <video id="video" crossorigin="anonymous" autoplay loop muted style="display:none">
	    <!-- source src="clips/spherical.2013-HD.webm" -->
	  </video>
	  <!-- </div> --> 
	  <div class='col-md-4'>
	    <div ng-controller="LocalFileController ">
	    
	      Choose a video  
	      <button id="test" class="dropbox-dropin-btn dropbox-dropin-default" ng-click="hellofn()"><span class="dropin-btn-status"></span>from Dropbox</button>
	      <form>
		or from your computer
		<input class="" type="file" ng-file-select="onFileSelect($files)" >
		<!-- button class="btn btn-primary" ng-click="reset()">reset</button -->
	      </form>
	    </div>
	  </div>
	  <div class='col-md-4'>
	    <button class="btn btn-primary" id="restart" ng-click="restart();">[]</button> 
	    <button class="btn btn-primary" id="rew" ng-click="skip(-10)">&lt;&lt;</button>
	    <button class="btn btn-primary" id="play" ng-click="vidplay()">||</button>
	    <button class="btn btn-primary" id="fastFwd" ng-click="skip(10)">&gt;&gt;</button>
	    
	    <!-- input id="videosrc"></input -->
	  </div>
	  <div class='col-md-4'>
	    <span>zoom</span><div id="zslider"></div>
	  </div>
	</div>
	<div class='row'>
	  <div class='col-md-12'>
	    <div id="globediv"></div>
	    <div id="ysliderA"></div>
	    <div id="xsliderA"></div>
	  </div>
	</div>
	<script>
	  jQuery(function() {
	  jQuery( "#xsliderA" ).slider({max:180,min:-180});
	  jQuery( "#ysliderA" ).slider({orientation: 'vertical',max:90,min:-90});
	  jQuery( "#zslider" ).slider({max:100,min:-100});
	  });
	</script>
      </div>
    </div>
  </div>
  <script type='text/javascript' src='frontpage.js'></script>
  <script src="globe.js"> </script>
  <script src="localfile.js"></script>
  <script src="videoctrl.js"></script>

</body>
</html>
